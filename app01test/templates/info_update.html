<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update info</title>
</head>
<body>

<form method="post" action="{% url 'app01test:info_update' data.id %}">
    {% csrf_token %}
    <input type="text" name="title" value="{{ data.title }}"> <br>
    <input type="text" name="firstname" value="{{ data.firstname }}"><br>
    <input type="text" name="lastname" value="{{ data.lastname }}"><br>
    <input type="text" name="location" value="{{ data.location }}"><br>
    <input type="text" name="primary_organisation" value="{{ data.primary_organisation }}"><br>
    <input type="text" name="other_organisation" value="{{ data.other_organisation }}"><br>
    <input type="text" name="Email" value="{{ data.Email }}"><br>
    <input type="text" name="Phone" value="{{ data.Phone }}"><br>
    <input type="text" name="NCARD_collaborator" value="{{ data.NCARD_collaborator }}"><br>
    <input type="text" name="Project" value="{{ data.Project }}"><br>
    <input type="text" name="Twitter_handle" value="{{ data.Twitter_handle }}"><br>
    <input type="text" name="Profile_link" value="{{ data.Profile_link }}  "><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
