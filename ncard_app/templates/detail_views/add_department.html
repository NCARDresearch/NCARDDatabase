{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Department{% endblock %}

{% block content %}
    <a class="btn btn-close close-btn" href="{% url 'list-organisations' %}"></a>
    <h1 class="ncard-dark-green">Add Department</h1><br>
    <div class="form-margin">
        <form action="{% url 'add-department' %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-lg ncard_btn stick" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
