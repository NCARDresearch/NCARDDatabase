{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Person{% endblock %}

{% block content%}
    <h1>Add Person</h1>
    <br>
    <div style="width: 90%; height: 90%; margin: 5%; margin-top: 0%;">
        <form action="{% url 'add-person' %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-primary btn-lg" type="submit" value="Add" style="position: fixed; bottom: 50px; right: 50px;">
        </form>
    </div>
{% endblock %}
