{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Person{% endblock %}

{% block content %}
    <h1 class="ncard-dark-green">Add Person</h1>
    <div class="close_position"><a href="{% url 'list-people' %}" class="aui_close">&times;</a></div>
    <div class="form-margin">
        <form action="{% url 'add-person' %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-lg ncard_btn stick" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
