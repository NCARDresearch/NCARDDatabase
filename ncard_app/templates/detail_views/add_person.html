{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Person{% endblock %}

{% block content%}
    <h1>Add Person</h1>
    <form id="contact-form" action="{% url 'add-person' %}" method=POST>
        {% csrf_token %}
        {% crispy person_form %}
        {% crispy contact_form %}
        <input type="submit" value="Add" />
    </form>
{% endblock %}
