{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Country{% endblock %}

{% block content%}
    <h1 class="ncard-dark-green">Edit Country</h1><br>
    <div class="form-margin">
        <form action="{% url 'edit-country' form.instance.code %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-lg ncard_btn stick" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
