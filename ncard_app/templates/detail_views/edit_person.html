{% extends 'events/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="screen" >
{% block title %}Edit Person{% endblock %}

{% block content%}
    <h1 class="ncard-dark-green">Edit Person</h1>
    <div class="close_position"><a href="{% url 'list-people' %}" class="aui_close">&times;</a></div>
    <br>
    <div class="form-margin">
        <form action="{% url 'edit-person' form.instance.id %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-lg ncard_btn stick" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
