{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Person{% endblock %}

{% block content%}
    <h1>Edit Person</h1>
    <form action="{% url 'edit-person' form.instance.id %}" method=POST>
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" value="Save" />
    </form>
{% endblock %}
