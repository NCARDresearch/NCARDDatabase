{% extends 'events/base.html' %}
{% load static %}

{% block title %}Dashboard | NCARD{% endblock %}

{% block content%}
    <div class="row mt-3">
        <div class="text-center">
            <h1 class="ncard-dark-green" >NCARD Dashboard</h1>
        </div>
    </div>

    <div class="container" style="text-align:center;">
        <div class="dashboard" style="padding:50px; margin:50px;">
            <div class="row">
                <div class="col-md-3">
                    <a href="{% url 'list-awards' %}">
                        <img class="icon" src="{% static 'awards-icon.png' %}" alt="awards icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-events' %}">
                        <img class="icon" src="{% static 'events-icon.png' %}" alt="events icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-grants' %}">
                        <img class="icon" src="{% static 'grants-icon.png' %}" alt="grants icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-organisations' %}">
                        <img class="icon" src="{% static 'organisations-icon.png' %}" alt="organisations icon">
                    </a>
                </div>
            </div>
            <div style="height:100px"></div>
            <div class="row">
                <div class="col-md-3">
                    <a href="{% url 'list-people' %}">
                        <img class="icon" src="{% static 'people-icon.png' %}" alt="people icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-projects' %}">
                        <img class="icon" src="{% static 'projects-icon.png' %}" alt="projects icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-publications' %}">
                        <img class="icon" src="{% static 'publications-icon.png' %}" alt="publications icon">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'list-students' %}">
                        <img class="icon" src="{% static 'students-icon.png' %}" alt="students icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
