{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content%}
    <h1>Login</h1>
    <br>
    <form action="{% url 'login' %}" method=POST>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
